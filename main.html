<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:</label>
		<input type="Text" placeholder="Name" id="name" required>
    
		<label for="email">Email:</label>
		<input type="Email" placeholder="Email" id="email" required>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>

		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="audi">audi</option>
			<option value="benz">benz</option>
		</select>

		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>

		<label for="tel">Phone Number</label>
		<input type="Tel" placeholder="xxx-xxx-xxxx" id="tel" >

		<label for="password">password</label>
		<input type="password" placeholder="password" id="password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button type="submit">submit</button>

		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
